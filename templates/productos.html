<!-- templates/productos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos y Variantes</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 10px; }
        .disponible { color: green; }
        .no-disponible { color: red; }
    </style>
</head>
<body>
    <h1>Lista de Productos y Variantes</h1>
    <a href="/panel">← Volver al Panel</a>
    <table>
        <tr>
            <th>Producto</th>
            <th>Variante</th>
            <th>Precio</th>
            <th>Disponible</th>
        </tr>
        {% for item in lista %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>${{ item[2] }}</td>
            <td class="{{ 'disponible' if item[3] else 'no-disponible' }}">
                {{ 'Sí' if item[3] else 'No' }}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
