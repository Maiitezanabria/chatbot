<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
</head>
<body>
    <h1>Lista de productos</h1>
    <form method="post" action="/productos">
        <table border="1">
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Disponible</th>
                <th>Categoría</th>
                <th>Unidad</th>
                <th>Acción</th>
            </tr>
            {% for p in lista %}
            <tr>
                <td>{{ p.id }}</td>
                <td>{{ p.nombre }}</td>
                <td>{{ p.descripcion }}</td>
                <td>
                    <input type="number" step="0.01" name="precio_{{ p.id }}" value="{{ p.precio }}">
                </td>
                <td>
                    <select name="disponibilidad_{{ p.id }}">
                        <option value="true" {% if p.disponibilidad %}selected{% endif %}>Sí</option>
                        <option value="false" {% if not p.disponibilidad %}selected{% endif %}>No</option>
                    </select>
                </td>
                <td>{{ p.categoria }}</td>
                <td>{{ p.unidad }}</td>
                <td>
                    <button type="submit" name="guardar" value="{{ p.id }}">Guardar</button>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
    <br>
    <a href="/">Volver al inicio</a>
</body>
</html>
