<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar al Menú del Día</title>
</head>
<body>
    <h1>Agregar producto al menú del día</h1>
    <form method="POST">
    <select name="producto_id" required>
        {% for id, descripcion, nombre in productos %}
            <option value="{{ id }}">{{ nombre }} - {{ descripcion }}</option>
        {% endfor %}
    </select>
    <br>
    <input type="number" step="0.01" name="precio" placeholder="Precio del menú" required>
    <br>
    <input type="date" name="fecha" required>
    <br>
    <button type="submit">Agregar</button>
</form>

    <a href="/panel">Volver al panel</a>
</body>
</html>
